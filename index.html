<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!-- bower:css -->

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .editor-title {
            display: inline-block;
            background: #393F4F;
            color: white;
            margin: 0;
            height: 40px;
            font-size: 14px;
            line-height: 40px;
            font-family: 'Hiragino Sans GB', 'Arial', 'Microsoft Yahei';

        }

            float: right;
            height: 36px;

<body ng-app="kityminderDemo" ng-controller="MainController">
<div class="flex">
    <h1 class="editor-title">骨架管理</h1>
    <h1 class="editor-title">编辑时使用Ctrl + s 保存</h1>
    <input type="file" id="import" onchange="upload_file(this)">
    <div class="save" onclick="saveData()">下载</div>
</div>
<kityminder-editor on-init="initEditor(editor, minder)"></kityminder-editor>
</body>

<!-- bower:js -->

<script src="kityminder.editor.min.js"></script>


<script>
    angular.module('kityminderDemo', ['kityminderEditor'])
        .config(function (configProvider) {
            configProvider.set('imageUpload', './server/imageUpload.php');
        })
        .controller('MainController', function ($scope) {
            $scope.initEditor = function (editor, minder) {
                window.editor = editor;
                window.minder = minder;
            };
        });
</script>
<script>
    document.addEventListener('keydown', function (e) {
        if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
            e.preventDefault()
            saveData()
        }
    });
    window.onload = function () {
        $.get('/api/minder/get', {}, function (res) {
            if (res.status == 1) {
                editor.minder.importData('json', res.data)
            }
        }, 'json')
    }
    function upload_file(input){
        if (window.FileReader) {
            const file = input.files[0];
            const filename = file.name.split(".")[0];
            const reader = new FileReader();
            reader.onload = function() {
                console.log(this.result)
            }
            const  json = reader.readAsText(file)
            editor.minder.importData('json', decodeURIComponent(json))
        }
        //支持IE 7 8 9 10
        else if (typeof window.ActiveXObject != 'undefined'){
            let xmlDoc;
            xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
            xmlDoc.async = false;
            xmlDoc.load(input.value);
            alert(xmlDoc.xml);
        }
        //支持FF
        else if (document.implementation && document.implementation.createDocument) {
            let xmlDoc;
            xmlDoc = document.implementation.createDocument("", "", null);
            xmlDoc.async = false;
            xmlDoc.load(input.value);
        } else {
            alert('error');
        }

    }
    function saveData() {
        /// 保存代码
        // $.post('/api/minder/set', editor.minder.exportJson(), function (res) {
        //     if (res.status != 1) {
        //         $.Toast('提示', '保存错误', 'error');
        //     } else {
        //         $.Toast('提示', '保存成功', 'success');
        //     }
        // })
        const pom = document.createElement('a');
        console.log(editor.minder.exportJson())

        pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent( JSON.stringify(editor.minder.exportJson())));
        pom.setAttribute('download', "1");
        if (document.createEvent) {
            const event = document.createEvent('MouseEvents');
            event.initEvent('click', true, true);
            pom.dispatchEvent(event);
        } else {
            pom.click();
        }
    }
</script>

</html>
